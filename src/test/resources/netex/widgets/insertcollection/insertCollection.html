<div class="elNetworkExplorerLib-wInsertCollection">
    <div class="ebLabel elNetworkExplorerLib-wInsertCollection-collectionName">
        <span class="elNetworkExplorerLib-wInsertCollection-collectionNameLabel ebLabel-text ebLabel-text_required">{{strings.inputLabel}}</span>
        <input type="text" class="ebInput ebInput_xLongW elNetworkExplorerLib-wInsertCollection-collectionNameInput" placeholder="{{strings.inputLabelPlaceholder}}"/>
        <span class="ebInput-status">
            <span class="ebInput-statusError">{{strings.collectionNameRequired}}</span>
        </span>
    </div>
    <div class="elNetworkExplorerLib-wInsertCollection-radioLabel" e-id="radioLabel">{{strings.radioButtonsLabel}}</div>
    <label class="elNetworkExplorerLib-wInsertCollection-privateButton">
        <input class="ebRadioBtn elNetworkExplorerLib-wInsertCollection-radioPrivate" type="radio" name="sharingPermissions" e-id="sharingPermissionsPrivate" checked="checked"/>
        <span class="ebRadioBtn-inputStatus"></span>
        <span class="ebRadioBtn-label">{{strings.radioPrivate}}</span>
    </label>
    <label class="elNetworkExplorerLib-wInsertCollection-publicButton">
        <input class="ebRadioBtn elNetworkExplorerLib-wInsertCollection-radioPublic" type="radio" name="sharingPermissions" e-id="sharingPermissionsPublic"/>
        <span class="ebRadioBtn-inputStatus"></span>
        <span class="ebRadioBtn-label">{{strings.radioPublic}}</span>
    </label>
</div>
