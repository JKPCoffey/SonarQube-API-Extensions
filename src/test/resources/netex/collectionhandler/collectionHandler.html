<div class="elNetworkExplorerLib-rCollectionHandler">
    <div class="elNetworkExplorerLib-rCollectionHandler-contentWrapper">
        <div class="elNetworkExplorerLib-rCollectionHandler-contentWrapper-inlineError elNetworkExplorerLib-rCollectionHandler-contentWrapper-inlineError_hidden">
            <div class="elNetworkExplorerLib-rCollectionHandler-contentWrapper-inlineError-notification ebNotification ebNotification_color_red">
                <div class="ebNotification-content elNetworkExplorerLib-rCollectionHandler-contentWrapper-inlineErrorWidth">
                    <span class="ebNotification-icon">
                        <i class="ebIcon ebIcon_error"></i>
                    </span>
                    <span class="ebNotification-label elNetworkExplorerLib-rCollectionHandler-contentWrapper-inlineErrorMessage"></span>
                </div>
            </div>
        </div>
        <div class="elNetworkExplorerLib-rCollectionHandler-contentWrapper-chooseBlock" e-id="choose"></div>
        <div class="elNetworkExplorerLib-rCollectionHandler-contentWrapper-insertOrSelectBlock" e-id="insertOrSelect"></div>
    </div>
    <div class="elNetworkExplorerLib-rCollectionHandler-actionButtons">
        <div class="elNetworkExplorerLib-rCollectionHandler-actionButtons-buttonDivider"></div>
        <label class="elNetworkExplorerLib-rCollectionHandler-actionButtons-addNoteBlock elNetworkExplorerLib-rCollectionHandler-actionButtons-addNoteBlock_hidden" e-id="note">{{ strings.addNote }}</label>
        <div class="elNetworkExplorerLib-rCollectionHandler-actionButtons-buttonsBlock">
            <button class="ebBtn ebBtn_color_paleBlue elNetworkExplorerLib-rCollectionHandler-actionButtons-buttonsBlock-submitButton">{{ strings.addButton }}</button>
            <div class="elNetworkExplorerLib-rCollectionHandler-actionButtons-buttonsBlock-divider"/>
            <button class="ebBtn elNetworkExplorerLib-rCollectionHandler-actionButtons-buttonsBlock-cancelButton">{{ strings.cancelButton }}</button>
        </div>
    </div>
</div>
