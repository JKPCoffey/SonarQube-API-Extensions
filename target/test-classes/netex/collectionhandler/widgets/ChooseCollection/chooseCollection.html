<div class="elNetworkExplorerLib-wChooseCollection">
    <label class="elNetworkExplorerLib-wChooseCollection-newButton">
        <input class="ebRadioBtn elNetworkExplorerLib-wChooseCollection-newButton-radioNewCollection" type="radio" name="collectionChoice" e-id="new" checked="checked"/>
        <span class="ebRadioBtn-inputStatus"></span>
        <span class="ebRadioBtn-label elNetworkExplorerLib-wChooseCollection-newButton-radioNewCollectionLabel">{{ strings.radioNewCollection }}</span>
    </label>
    <label class="elNetworkExplorerLib-wChooseCollection-existingButton">
        <input class="ebRadioBtn elNetworkExplorerLib-wChooseCollection-existingButton-radioExistingCollection" type="radio" name="collectionChoice" e-id="existing"/>
        <span class="ebRadioBtn-inputStatus"></span>
        <span class="ebRadioBtn-label elNetworkExplorerLib-wChooseCollection-existingButton-radioExistingCollectionLabel">{{ strings.radioExistingCollection }}</span>
    </label>
    <label class="elNetworkExplorerLib-wChooseCollection-replaceButton">
        <input class="ebCheckbox elNetworkExplorerLib-wChooseCollection-replaceButton-replaceCheckbox" type="checkbox" name="replace" e-id="replaceObjects" disabled/>
        <span class="ebCheckbox-inputStatus"></span>
        <span class="ebCheckbox-label elNetworkExplorerLib-wChooseCollection-replaceButton-replaceCheckboxLabel">{{ strings.replaceCheckbox }}</span>
    </label>
</div>
