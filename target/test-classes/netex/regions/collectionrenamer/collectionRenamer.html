<div class="elNetworkExplorerLib-rCollectionRenamer">

        <input type="text" class="ebInput ebInput_xLongW elNetworkExplorerLib-rCollectionRenamer-collectionNameInput" placeholder="{{strings.inputLabelPlaceholder}}"/>
        <span class="ebInput-status">
            <span class="ebInput-statusError">{{strings.collectionNameRequired}}</span>
        </span>
    </div>
    <div class="elNetworkExplorerLib-rCollectionRenamer-actionButtons">
        <div class="elNetworkExplorerLib-rCollectionRenamer-actionButtons-buttonDivider"></div>
        <div class="elNetworkExplorerLib-rCollectionRenamer-actionButtons-buttonsBlock">
            <button class="ebBtn ebBtn_color_paleBlue elNetworkExplorerLib-rCollectionRenamer-actionButtons-buttonsBlock-submitButton">{{strings.saveButton}}</button>
            <div class="elNetworkExplorerLib-rCollectionRenamer-actionButtons-buttonsBlock-divider"/>
            <button class="ebBtn elNetworkExplorerLib-rCollectionRenamer-actionButtons-buttonsBlock-cancelButton">{{strings.cancelButton}}</button>
