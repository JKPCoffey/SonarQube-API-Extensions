<div class="elNetworkExplorerLib-rCollectionsCommon">
    <div class="elNetworkExplorerLib-rCollectionsCommon-titleAndFilters elNetworkExplorerLib-rCollectionsCommon-titleAndFilters_hidden">
        <div class="elNetworkExplorerLib-rCollectionsCommon-titleAndFilters-title">
            <div class="elNetworkExplorerLib-rCollectionsCommon-titleAndFilters-title-collections">
                <label class="elNetworkExplorerLib-rCollectionsCommon-titleAndFilters-title-collections-label">{{stringsImpl.typeOfEntry}}</label>
                <p class="elNetworkExplorerLib-rCollectionsCommon-titleAndFilters-title-collections-count"></p>
            </div>
            <!--  will be displayed or hidden by CollectionsCommon Region -->
            <div class="elNetworkExplorerLib-rCollectionsCommon-titleAndFilters-title-selected elNetworkExplorerLib-rCollectionsCommon-titleAndFilters-title-selected_hidden">
                <label class="elNetworkExplorerLib-rCollectionsCommon-titleAndFilters-title-selected-label">{{strings.selected}}</label>
                <p class="elNetworkExplorerLib-rCollectionsCommon-titleAndFilters-title-selected-count"></p>
            </div>
        </div>
        <div class="elNetworkExplorerLib-rCollectionsCommon-titleAndFilters-filters"></div>
    </div>
     <div class="elNetworkExplorerLib-rCollectionsCommon-toast elNetworkExplorerLib-rCollectionsCommon-toast_hidden"></div>
    <!--  will be displayed or hidden by CollectionsCommon Region -->
    <div class="elNetworkExplorerLib-rCollectionsCommon-loader elNetworkExplorerLib-rCollectionsCommon-loader_hidden">
        <span class="ebLoader-Dots"></span>
    </div>
    <div class="elNetworkExplorerLib-rCollectionsCommon-message elNetworkExplorerLib-rCollectionsCommon-errorMessage elNetworkExplorerLib-rCollectionsCommon-message_hidden">
        <h2 class="elNetworkExplorerLib-rCollectionsCommon-messageHeaderWrapper">
            <div>
                <i class="ebIcon ebIcon_large ebIcon_error"></i>
            </div>
            <span class="elNetworkExplorerLib-rCollectionsCommon-messageHeader elNetworkExplorerLib-rCollectionsCommon-errorMessageHeader"></span>
        </h2>
        <p class="elNetworkExplorerLib-rCollectionsCommon-messageParagraph elNetworkExplorerLib-rCollectionsCommon-errorMessageParagraph"></p>
    </div>
    <div class="elNetworkExplorerLib-rCollectionsCommon-infoMessage elNetworkExplorerLib-rCollectionsCommon-infoMessage_hidden">
        <h2>
            <i class="ebIcon ebIcon_large ebIcon_dialogInfo"></i>
            <span class="elNetworkExplorerLib-rCollectionsCommon-infoMessageHeader"></span>
        </h2>
         <label class="ebLabel elNetworkExplorerLib-rCollectionsCommon-infoMessageParagraph"></label>
    </div>
    <div class="elNetworkExplorerLib-rCollectionsCommon-content"></div>
</div>
